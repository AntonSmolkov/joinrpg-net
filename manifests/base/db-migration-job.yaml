apiVersion: batch/v1
kind: Job
metadata:
  name: joinrpg-dal-migrate
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: joinrpg-dal-migrate
        envFrom:
        - secretRef:
            name: joinrpg-main
            optional: false
        image: joinrpg-dal-migrate
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
            ephemeral-storage: 30Mi
          requests:
            memory: 256Mi
            cpu: 250m
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: false
      restartPolicy: Never